version: 2
updates:
  - package-ecosystem: npm
    directory: /apps/frontend
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - frontend

  - package-ecosystem: npm
    directory: /apps/backend
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - backend

  - package-ecosystem: cargo
    directory: /engine
    schedule:
      interval: weekly
    open-pull-requests-limit: 3
    labels:
      - dependencies
      - engine

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 3
    labels:
      - dependencies
      - ci
