name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend — Lint, Typecheck & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci
        working-directory: .

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  backend:
    name: Backend — Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci
        working-directory: .

      - name: Typecheck
        run: npx tsc --noEmit

  engine:
    name: Engine — Cargo Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: engine
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine

      - name: Run tests
        run: cargo test --lib
